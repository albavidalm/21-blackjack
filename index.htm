<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <h1 class="title">Blackjack</h1>
  </header>

  <div class="row mt-2">
    <div class="col text-center">
      <button id="btnNew" class="btn btn-danger">Nuevo juego</button>
      <button id="btnTake" class="btn btn-primary">Pedir carta</button>
      <button id="btnStop" class="btn btn-primary">Detener</button>
    </div>
  </div>

  <div class="row container">
    <div class="col">
      <h2>Player 1 - <small>0</small></h2>
      <div id="player-cards">
        <img src="assets/10C.png" alt="" class="carta">
      </div>
    </div>
  </div>

  <div class="row container mt-2">
    <div class="col">
      <h2>Computer - <small>0</small></h2>

      <div id="computer-cards">
        <img src="assets/10H.png" alt="" class="carta">
      </div>

    </div>
  </div>

  <script src="js/underscore.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
