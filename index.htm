<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <h1 class="title">Blackjack</h1>
  </header>

  <main>
    <section class="modal__section modal--hide">
      <div class="modal__container">
        <a href="#" class="btn btn-danger modal__close">X</a>
        <h2 class="modal__title"></h2>
        <img class="modal__img">
      </div>
    </section>
    <div class="row mt-2">
      <div class="col text-center">
        <button id="btnNew" class="btn btn-danger">New game</button>
        <button id="btnTake" disabled="disabled" class="btn btn-primary">New card</button>
        <button id="btnStop" disabled="disabled" class="btn btn-primary">Stop</button>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <h2>Player 1 - <span class="points">0</span></h2>
        <div id="player-cards" class="divCards">
        </div>
      </div>
    </div>
    <div class="row container mt-2">
      <div class="col">
        <h2>Computer - <span class="points">0</span></h2>
        <div id="computer-cards" class="divCards">
        </div>
      </div>
    </div>
  </main>

  <script src="js/underscore.js"></script>
  <script src="js/game-min.js"></script>
  <script>
    bjModule.newGame();
  </script>
</body>

</html>
